<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Test</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Font Awesome Icon Test</h1>
        <div class="row">
            <div class="col-12">
                <p>Testing Font Awesome icons:</p>
                <ul class="list-unstyled">
                    <li><i class="fas fa-users"></i> Users Icon</li>
                    <li><i class="fas fa-plus"></i> Plus Icon</li>
                    <li><i class="fas fa-search"></i> Search Icon</li>
                    <li><i class="fas fa-eye"></i> Eye Icon</li>
                    <li><i class="fas fa-edit"></i> Edit Icon</li>
                    <li><i class="fas fa-trash"></i> Trash Icon</li>
                    <li><i class="fas fa-spinner fa-spin"></i> Spinner Icon</li>
                </ul>
                
                <div class="mt-4">
                    <h3>Button Examples:</h3>
                    <button class="btn btn-primary me-2">
                        <i class="fas fa-plus"></i> Add User
                    </button>
                    <button class="btn btn-outline-secondary me-2">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="btn-group">
                        <button class="btn btn-outline-info btn-sm">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-outline-warning btn-sm">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
