server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Service identification
    add_header X-Service-Name "user-service" always;
    add_header X-Service-Port "8001" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"service":"user-service","status":"healthy","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # Service-specific routes (User Management only)
    location ~ ^/(api/v1/internal/users|users|login|register|profile) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Service-specific environment
        fastcgi_param SERVICE_NAME "user-service";
        fastcgi_param SERVICE_PORT "8001";
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /storage {
        deny all;
    }

    # Error pages
    error_page 404 /index.php;

    # Logging
    access_log /var/log/nginx/user-service-access.log;
    error_log /var/log/nginx/user-service-error.log;
}
