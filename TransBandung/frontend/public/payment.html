<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - transBandung</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="header">
    <h1>Payment</h1>
    <nav class="nav">
      <a href="/">Dashboard</a>
      <a href="/user">User</a>
      <a href="/booking">Booking</a>
      <a href="/route">Route & Schedule</a>
      <a href="/review">Review</a>
    </nav>
  </div>
  <div class="container">
    <h2>Pembayaran Tiket</h2>
    <form id="paymentForm">
      <input type="text" id="bookingId" placeholder="Booking ID" required>
      <input type="text" id="userId" placeholder="User ID" required>
      <input type="number" id="amount" placeholder="Jumlah Pembayaran" required>
      <button class="btn" type="submit">Bayar</button>
    </form>
    <div id="paymentResult"></div>
  </div>
  <script>
    document.getElementById('paymentForm').onsubmit = async function(e) {
      e.preventDefault();
      const bookingId = document.getElementById('bookingId').value;
      const userId = document.getElementById('userId').value;
      const amount = document.getElementById('amount').value;
      const res = await fetch('http://localhost:4005/graphql', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query: `mutation { createPayment(bookingId: "${bookingId}", userId: "${userId}", amount: ${amount}) { id bookingId userId amount status } }`
        })
      });
      const data = await res.json();
      document.getElementById('paymentResult').innerText = data.data?.createPayment ? 'Pembayaran sukses! ID: ' + data.data.createPayment.id : 'Gagal membayar.';
    };
  </script>
</body>
</html>
