<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route & Schedule - transBandung</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="header">
    <h1>Route & Schedule</h1>
    <nav class="nav">
      <a href="/">Dashboard</a>
      <a href="/user">User</a>
      <a href="/booking">Booking</a>
      <a href="/review">Review</a>
      <a href="/payment">Payment</a>
    </nav>
  </div>
  <div class="container">
    <h2>Tambah Rute</h2>
    <form id="routeForm">
      <input type="text" id="routeName" placeholder="Nama Rute" required>
      <button class="btn" type="submit">Tambah Rute</button>
    </form>
    <div id="routeResult"></div>
    <hr>
    <h2>Tambah Jadwal</h2>
    <form id="scheduleForm">
      <input type="text" id="routeId" placeholder="Route ID" required>
      <input type="text" id="departureTime" placeholder="Waktu Berangkat (YYYY-MM-DD HH:MM)" required>
      <button class="btn" type="submit">Tambah Jadwal</button>
    </form>
    <div id="scheduleResult"></div>
  </div>
  <script>
    document.getElementById('routeForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('routeName').value;
      const res = await fetch('http://localhost:4003/graphql', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query: `mutation { addRoute(name: "${name}") { id name } }`
        })
      });
      const data = await res.json();
      document.getElementById('routeResult').innerText = data.data?.addRoute ? 'Rute ditambah! ID: ' + data.data.addRoute.id : 'Gagal tambah rute.';
    };
    document.getElementById('scheduleForm').onsubmit = async function(e) {
      e.preventDefault();
      const routeId = document.getElementById('routeId').value;
      const departureTime = document.getElementById('departureTime').value;
      const res = await fetch('http://localhost:4003/graphql', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query: `mutation { addSchedule(routeId: "${routeId}", departureTime: "${departureTime}") { id routeId departureTime } }`
        })
      });
      const data = await res.json();
      document.getElementById('scheduleResult').innerText = data.data?.addSchedule ? 'Jadwal ditambah! ID: ' + data.data.addSchedule.id : 'Gagal tambah jadwal.';
    };
  </script>
</body>
</html>
