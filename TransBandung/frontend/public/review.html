<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review & Rating - transBandung</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="header">
    <h1>Review & Rating</h1>
    <nav class="nav">
      <a href="/">Dashboard</a>
      <a href="/user">User</a>
      <a href="/booking">Booking</a>
      <a href="/route">Route & Schedule</a>
      <a href="/payment">Payment</a>
    </nav>
  </div>
  <div class="container">
    <h2>Beri Ulasan</h2>
    <form id="reviewForm">
      <input type="text" id="userId" placeholder="User ID" required>
      <input type="text" id="bookingId" placeholder="Booking ID" required>
      <select id="rating" required>
        <option value="">Pilih Rating</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <textarea id="comment" placeholder="Komentar" required></textarea>
      <button class="btn" type="submit">Kirim Ulasan</button>
    </form>
    <div id="reviewResult"></div>
  </div>
  <script>
    document.getElementById('reviewForm').onsubmit = async function(e) {
      e.preventDefault();
      const userId = document.getElementById('userId').value;
      const bookingId = document.getElementById('bookingId').value;
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value;
      const res = await fetch('http://localhost:4004/graphql', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query: `mutation { addReview(userId: "${userId}", bookingId: "${bookingId}", rating: ${rating}, comment: "${comment}") { id userId bookingId rating comment } }`
        })
      });
      const data = await res.json();
      document.getElementById('reviewResult').innerText = data.data?.addReview ? 'Ulasan terkirim! ID: ' + data.data.addReview.id : 'Gagal kirim ulasan.';
    };
  </script>
</body>
</html>
