<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransBandung Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="header">
    <h1>TransBandung Microservices</h1>
    <nav class="nav">
      <a href="/user">User</a>
      <a href="/booking">Booking</a>
      <a href="/route">Route & Schedule</a>
      <a href="/review">Review</a>
      <a href="/payment">Payment</a>
    </nav>
  </div>
  <div class="container">
    <h2>Selamat Datang di Sistem Transportasi Umum Bus TransBandung</h2>
    <p>Pilih menu di atas untuk mengelola pengguna, pemesanan tiket, rute & jadwal, ulasan, dan pembayaran.</p>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Bus" style="width:100%;border-radius:12px;margin-top:2rem;box-shadow:0 2px 12px rgba(0,0,0,0.08);">
    <div class="status-panel">
      <h3>Status Layanan</h3>
      <div id="service-status">Memeriksa koneksi ke layanan...</div>
    </div>
  </div>

  <!-- Load API Client -->
  <script src="/js/api.js"></script>
  <script>
    // Simple script to check service status
    document.addEventListener('DOMContentLoaded', async function() {
      const statusPanel = document.getElementById('service-status');
      
      try {
        // Try to fetch routes as a simple check
        const routes = await window.transBandungApi.route.getAllRoutes();
        statusPanel.innerHTML = `
          <p class="success">Semua layanan berjalan dengan baik</p>
          <p>Total Rute Tersedia: ${routes?.length || 0}</p>
        `;
      } catch (error) {
        statusPanel.innerHTML = `
          <p class="error">Terjadi kesalahan: ${error.message}</p>
          <p>Pastikan semua layanan backend sudah berjalan.</p>
        `;
      }
    });
  </script>
</body>
</html>
